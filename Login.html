<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Login</title>

    <!--CSS link-->
    <link rel="stylesheet" href="Stylesheet.css">
</head>
<body>
    <div class="container">
        <!--Fixed position top nav bar-->
        <div class="navbar">
            <a href="home.html"><img src="New_Logo_Audiophiles.png" class ="logo" width="150px"></a>
            <nav>
                <ul>
                    <li> <a href="Register.html">Register</a> </li>
                </ul>
            </nav>
        </div>
        <!--Login form-->       
        <form action="#" method="post">
            <h1>Login</h1>
                <label for="login-un">Username or email</label>
                <input type="text" id="login-un" name="login-un" placeholder="Enter your username" required>
                    
                <label for="login-pw">Password</label>
                <input type="password" id="login-pw" name="login-pw" placeholder="Enter your password" required>
                    
                <input type="submit" value="Login">

            <!--Forgot password link-->
            <div class="forgot-psw">
                <span class="psw">
                    Forgot <a href="#">password?</a>
                </span>
            </div>

            <!--Register here link-->
            <div class="login-signup">
                <span class="text">Don't have an account?
                    <a href="Register.html" class="text login-link">Register here</a>
                </span>
            </div>
        <form>
    <div>
</body>
</html>
