<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Register</title>

    <!-- CSS link-->
    <link rel="stylesheet" href="Stylesheet.css">

</head>
<body>
    <!--Registration form-->
    <div class="container">
         <!--Fixed position top nav bar-->
        <div class="navbar">
            <img src="New_Logo_Audiophiles.png" class ="Logo" style="width: 150px;">
            <nav>
                <ul>
                    <li> <a href="Login.html">Login</a> </li>
                </ul>
            </nav>
        </div>
        <!--Registration form-->            
        <form action="#" method="post">
            <h1>Register</h1>
            <label for="reg-un">Username</label>
            <input type="text" id="reg-un" name="reg-un" placeholder="Choose a username" required>
            
            <label for="reg-e">Email</label>
            <input type="text" id="reg-e" name="reg-e" placeholder="Enter your email" required>
            
            <label for="reg-pw">Password</label>
            <input type="password" id="reg-pw" name="reg-pw" placeholder="Choose a password" required>
            
            <input type="submit" value="Register">

            <!--Login here link-->
            <div class="already-login">
                <span class="lgn">Already have an account?
                    <a href="Login.html">Login here</a>
                </span>
            </div>

        </form>

    <div>

</body>
</html>
